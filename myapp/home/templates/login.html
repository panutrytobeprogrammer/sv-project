<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>senior project | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e18a3893e1.js" crossorigin="anonymous"></script>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <div class="bg-gradient-to-br from-cyan-100 to-red-100 min-h-screen">
        <div class="bg-gradient-to-br from-cyan-100 to-red-100 min-h-screen flex justify-center">
            <div class="relative bg-white rounded-2xl h-96 w-96 space-y-3 p-10 my-48">
                <p class="text-2xl text-center">Sign-in</p>
                <form action="loggedin/" method="post" id="inputform" class="space-y-3 flex-col flex justify-center">
                    <br>
                    <input type="text" class="p-4 rounded-2xl border-2" placeholder="Enter username..." name="username" id="username">
                    <input type="password" class="p-4 rounded-2xl border-2" placeholder="Enter password..." name="password" id="password">
                    <br>
                    <input type="submit" value="Next" id="next" class="relative bg-black text-white px-10 pt-4 pb-4 shadow-xl ring-1 ring-gray-900/5 rounded-2xl sm:mx-auto sm:max-w-lg sm:rounded-3xl sm:px-10 hover:bg-gradient-to-br from-black to-[#2B2B2B] border-none">
                </form>
                <!-- <a class="" href="register/">Sign-up</a> -->
            </div>
        </div>
    </div>
</body>
</html>
