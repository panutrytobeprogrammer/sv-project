<body>
    <div class="bg-gradient-to-br from-cyan-100 to-red-100 grid grid-cols-1 content-center min-h-screen">
        <div class="flex justify-center">
            <div class="relative bg-white rounded-2xl w-96 space-y-3 p-8 ring-2 ring-[#47a6ab]">
                <div class="flex justify-evenly">
                    <p class="text-2xl text-center">Sign-up</p>
                </div>
                <form action="{% url 'register' %}" method="post" class="space-y-3 flex-col flex justify-center">
                    {% csrf_token %}
                    <input type="text" class="p-4 rounded-2xl border-2" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="username">
                    {{ form.username.errors }}
                    <input type="password" class="p-4 rounded-2xl border-2" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="password">
                    {{ form.password1.errors }}
                    <input type="password" class="p-4 rounded-2xl border-2" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="re-enter password">
                    {{ form.password2.errors }}
                    <div class="text-sm text-red-600">{{ form.non_field_errors }}</div>
                    <p>
                        <button type="submit" id="next" class="flex justify-center bg-black text-white px-10 pt-4 pb-4 shadow-xl ring-1 ring-gray-900/5 rounded-2xl sm:mx-auto sm:max-w-lg sm:rounded-3xl sm:px-10 hover:bg-gradient-to-br from-black to-[#2B2B2B] border-none">Register</button>
                    </p>
                </form>
                <br>
                <p class="text-sm text-gray-500">Already have an account?
                    <a class="text-sm text-[#4b88e3] hover:text-[#47a6ab]" href="{% url 'login' %}">Sign in</a>
                </p>
            </div>
