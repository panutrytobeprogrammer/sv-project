<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>update member</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Update member</h1>
    <hr>
    <form action="updaterecord/{{ mymembers.id }}" method="post">
        {% csrf_token %}
        First Name:
        <br>
        <input type="text" name="first" value="{{ mymembers.firstname }}">
        <br><br>
        Last name:
        <br>
        <input type="text" name="last" value="{{ mymembers.lastname }}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
